<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizIt - Kies een Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
                <h1 style="margin: 0;">QuizIt</h1>
                <span id="main-quiz-subtitle" class="quiz-subtitle" style="display:none;"></span>
            </div>
            <p>Kies een quiz om te beginnen</p>
        </div>

        <div id="quiz-list" class="quiz-list">
            <!-- Quizzes will be loaded here dynamically -->
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
